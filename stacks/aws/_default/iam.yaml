component:
  iam:
    source: berbyte/iam
    version: 0.0.1

    password_policy:
      minimum_password_length: 10
      max_password_age: 30
      allow_users_to_change_password: true
      require_lowercase_characters: true
      require_numbers: true
      require_uppercase_characters: true
      require_symbols: true
      password_reuse_prevention: 24

    permissions:
      PlatformOwner:
        - arn:aws:iam::aws:policy/job-function/ViewOnlyAccess
      ApplicationOwner:
        - arn:aws:iam::aws:policy/job-function/ViewOnlyAccess
      ApplicationDeveloper:
        - arn:aws:iam::aws:policy/job-function/ViewOnlyAccess
      ReadOnly:
        - arn:aws:iam::aws:policy/job-function/ViewOnlyAccess

    users:
      nandor.sivok:
        email: dominis@berbyte.com
        github: dominis
        groups:
          - PlatformOwner
      marius.rugan:
        email: mr@berbyte.com
        github: mariusrugan
        groups:
          - PlatformOwner
